{% extends "learning_logs/base.html" %}
{% load bootstrap3 %}

{% block header %}
  <h2>Delete entry.</h2>
{% endblock header %}

{% block content %}

  <p><a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}<a/></p> 

  <form method='post' action="{% url 'learning_logs:delete_entry' entry.id %}" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    
    {% buttons %}
      <button name="submit" class="btn btn-primary">Delete</button>
    {% endbuttons %}
  </form>

{% endblock content %}
